# Configuração Nginx para proxy reverso do Sistema Familiar
# Este arquivo deve ser adicionado ao seu Nginx existente
# Ajuste os nomes dos serviços conforme sua configuração Docker Swarm

# Upstream para o Frontend (serviço do Docker Swarm)
upstream sistema-familiar-frontend {
    # Se o frontend estiver na mesma rede do Nginx, use o nome do serviço
    server sistema-familiar_frontend:80;
    
    # Se estiver em outra rede, use o IP do container
    # server 172.18.0.5:80;
    
    # Para múltiplas réplicas (load balancing)
    # server sistema-familiar_frontend:80;
    # server sistema-familiar_frontend:80;
}

# Upstream para o Backend (serviço do Docker Swarm)
upstream sistema-familiar-backend {
    # Se o backend estiver na mesma rede do Nginx, use o nome do serviço
    server sistema-familiar_backend:8001;
    
    # Se estiver em outra rede, use o IP do container
    # server 172.18.0.6:8001;
    
    # Para múltiplas réplicas (load balancing)
    # server sistema-familiar_backend:8001;
    # server sistema-familiar_backend:8001;
}

server {
    listen 80;
    server_name seu-dominio.com www.seu-dominio.com;

    # Redirecionar HTTP para HTTPS (recomendado para produção)
    # return 301 https://$server_name$request_uri;

    # Frontend - SPA React
    location / {
        proxy_pass http://sistema-familiar-frontend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Headers para SPA
        proxy_set_header Connection '';
        proxy_http_version 1.1;
        chunked_transfer_encoding off;
        proxy_buffering off;
        proxy_cache off;
    }

    # Backend API
    location /api {
        proxy_pass http://sistema-familiar-backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts para requisições longas
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer settings
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # WebSocket support (se necessário no futuro)
    location /ws {
        proxy_pass http://sistema-familiar-backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

