version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: sistema-familiar-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-sistema_familiar}
      TZ: America/Sao_Paulo
      PGTZ: America/Sao_Paulo
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - sistema-familiar-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sistema-familiar-backend
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-sistema_familiar}
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-in-production}
      ALGORITHM: ${ALGORITHM:-HS256}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      TZ: America/Sao_Paulo
    ports:
      - "8001:8001"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - sistema-familiar-network
    volumes:
      - ./backend:/app
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        # No Coolify/produção: defina VITE_API_URL (ex: https://api.seudominio.com ou /api)
        VITE_API_URL: ${VITE_API_URL:-}
    container_name: sistema-familiar-frontend
    environment:
      TZ: America/Sao_Paulo
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - sistema-familiar-network
    restart: unless-stopped

networks:
  sistema-familiar-network:
    driver: bridge

volumes:
  postgres_data:

